<div id="main" class="container">
    <div class="row">
        <div class="span12">
            <form method="post" action="{{@ACTION}}">
                <fieldset>
                    <legend>Edit Page</legend>
                    <!-- title -->
                    <div class="control-group">
                        <label class="control-label" for="inputTitle">Title</label>
                        <div class="controls">
                            <input type="text" id="inputTitle" name="title" value="{{@FORM_title}}"
                                   placeholder="Give me a meaningful name">
                        </div>
                    </div>
                    <!-- template -->
                    <div class="control-group">
                        <label class="control-label" for="inputTemplate">Template</label>
                        <div class="controls">
                            <select id="inputTemplate" name="template" group="{{@templates}}"></select>
                        </div>
                    </div>
                    <include if="{{isset(@backend_layout)}}" href="{{@backend_layout}}"></include>
                    <!-- submit -->
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
